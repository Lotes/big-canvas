<html>
<head>
	<title>big canvas</title>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="mousetrap.min.js"></script>
	<script type="text/javascript" src="jquery-palette/parse-color.js"></script>
	<script type="text/javascript" src="jquery-palette/jquery.palette.js"></script>
	<link type="text/css" rel="stylesheet" href="jquery-palette/css/palette.css" />
	<script type="text/javascript" src="bigcanvas.js"></script>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
		#menu {
			background-color: black;
			left: 0;
			top: 0;
			position: fixed;
		}

		.button {
			margin: 0.5em;
			cursor: pointer;
			display: block;
			width: 32px;
			height: 32px;
		}
		
		.activated {
			border: 1px white solid;
		}

        .separator {
            height: 32px;
        }

        #big-canvas {
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 0px;
            margin: 0px;
            border-width: 0px;
            outline-width: 0px;
            background-color: red;
            overflow: hidden;
        }
	</style>
</head>
<body>
<div id="big-canvas">No canvas supported :-(.</div>
<div id="menu">
	<img id="moveButton" class="button activated" src="images/move.png" title="Move"/>
	<img id="brushButton" class="button" src="images/brush.png" title="Brush"/>
    <img id="eraserButton" class="button" src="images/eraser.png"  title="Eraser"/>
    <img id="undoButton" class="button" src="images/undo.png" title="Undo"/>
    <img id="redoButton" class="button" src="images/redo.png" title="Redo"/>
    <div class="separator"></div>
    <div id="colorPicker" class="button" style="background-color: red"></div>
</div>
</body>
</html>
