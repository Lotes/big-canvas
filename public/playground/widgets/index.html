<!DOCTYPE html>
<html>
<head>
    <title>big-canvas</title>
    <!-- jquery -->
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <!-- jquery ui -->
    <script type="text/javascript" src="../../jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../jquery-ui/css/custom-theme/jquery-ui-1.10.3.custom.min.css"/>
    <!-- own widgets -->
    <script type="text/javascript" src="jquery.ui.checkbox.js"></script>
    <style type="text/css">
      .ui-widget-checkbox {
        width: 32px;
        height: 32px;
        border-color: black;
        cursor: pointer;
      }
      
      .ui-widget-checkbox .ui-state-disabled {
		opacity: 0.5;
	  }  
      .ui-widget-checkbox-checked {
        background: url('../../images/checked.png') no-repeat;
      }
    
      .ui-widget-checkbox-visible {
        background: url('../../images/visible.png') no-repeat;
      }
	  
      .ui-widget-checkbox-lock {
        background: url('../../images/lock.png') no-repeat;
      }
    </style>
</head>
<body>
<script type="text/javascript">
$(function() {
  var $checkbox = $("#checkbox");
  $checkbox
    .checkbox({
      checked: true,
	  //disabled: true,
      checkedClass: "ui-widget-checkbox-lock",
	  change: function(checked) {
        console.log("checked: "+checked);
	  }
    });
  
});
</script>

<div id="checkbox"></div>

</body>
</html>
